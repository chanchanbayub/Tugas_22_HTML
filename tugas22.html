<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas HTML 22</title>
</head>
<body>
    <h2>Napak Tilas</h2>
    <legend>
        <form action="">
            <fieldset>
                <legend>form</legend>
               <table>
                <tr>
                        <td><label for="nama">Nama </label></td>
                        <td>:</td>
                        <td><input type="text" name="nama" id="nama" placeholder="Nama Lengkap"></td>
                </tr>
                <tr>
                        <td><label for="username">Username </label></td>
                        <td>:</td>
                        <td><input type="text" name="username" id="username" placeholder="Username"></td>
                </tr>
                <tr>
                        <td><label for="email">Email </label></td>
                        <td>:</td>
                        <td><input type="email" name="email" id="email" placeholder="Your Email"></td>
                </tr>
                <tr>
                        <td><label for="password">Password </label></td>
                        <td>:</td>
                        <td><input type="password" name="password" id="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td><label for="alamatWeb">Alamat Web </label></td>
                    <td>:</td>
                    <td><input type="text" name="alamatWeb" id="alamatWeb" placeholder="Masukan URL Web"></td>
                </tr>
                <tr>
                    <td><label for="tgl_lahir">Tanggal Lahir </label></td>
                    <td>:</td>
                    <td><input type="date" name="tgl_lahir" id="tgl_lahir" ></td>
                </tr>
                <tr>
                    <td><label for="umur">Umur </label></td>
                    <td>:</td>
                    <td><input type="text" name="umur" id="umur" maxlength="3"></td>
                </tr>
                <tr>
                    <td><label for="jk">Jenis Kelamin </label></td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="jk" id="jk_l">
                        <label for="jk_l">Laki Laki</label>
                        <input type="radio" name="jk" id="jk_p">
                        <label for="jk_p">Perempuan</label>
                    </td>
                    <tr>
                        <td><label for="biografi">Biografi </label></td>
                        <td>:</td>
                        <td><textarea name="biografi" id="biografi" cols="15" rows="2"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="foto">Foto </label></td>
                        <td>:</td>
                        <td><img src="img/logo1.jpg" alt="" width="150"></td>
                    </tr>
                    <tr>
                        <td><label for="tgl_lahir">Audio </label></td>
                        <td>:</td>
                        <td><audio src="audio/sample.mp3" controls preload="auto"></audio></td>
                    </tr>
                </tr>
               </table>
            </fieldset>
            
        </form>
    </legend>
</body>
</html>
